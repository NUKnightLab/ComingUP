<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Coming Up</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/Controllers/MainController.js"></script>
    <script src="js/Controllers/FeaturedController.js"></script>
    <script src="js/Controllers/FoodController.js"></script>
    <script src="js/Controllers/SportsController.js"></script>
    <script src="js/Controllers/EntertainmentController.js"></script>
    <script src="js/Services/EventData.js"></script>
    <script src="js/Services/LocationService.js"></script>
    <script src="js/Services/StorageService.js"></script>
</head>
<body ng-app="ComingUp"  ng-controller="MainController">

<ion-pane>
    <ion-header-bar class="bar-stable bar-positive">
        <h1 class="title">Coming Up</h1>
    </ion-header-bar>
    <ion-tabs class="top tabs-top tabs-positive">
            <ion-tab title="Featured" ui-sref="featured">
                    <ion-nav-view name="featured-tab"></ion-nav-view>>
            </ion-tab>

            <ion-tab title="Entertainment" ui-sref="entertainment">
                    <ion-nav-view name="entertainment-tab"></ion-nav-view>
            </ion-tab>

            <ion-tab title="Sports" ui-sref="sports">
                    <ion-nav-view name="sports-tab"></ion-nav-view>
            </ion-tab>
            <ion-tab title="Food" ui-sref="food">
                    <ion-nav-view name="food-tab"></ion-nav-view>
            </ion-tab>
    </ion-tabs>
    <ion-footer-bar class="bar-stable bar-dark" on-drag-up="modal.show()" ng-click="modal.show()">
        <h1 class="title">Liked Events</h1>
        <button class="button" ><i class="icon ion-ios-heart"></i></button>
    </ion-footer-bar>
</ion-pane>
</body>
</html>
